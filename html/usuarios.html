<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
</head>

<body>

    <h2>ALBA: TIENDA DE INDUMENTARIA FEMENINA</h2>


    <!-- FORMULARIO -->
    <form id="user__login">
        <div>
            <label for="user">USUARIO:</label>
            <input type="text" name="username" id="user">
        </div>
        <div>
            <label for="password">CONTRASEÑA:</label>
            <input type="password" name="password" id="password">
        </div>
        <button type="submit" id="btn__logearse">LOGUEARSE:</button>
    </form>

    <form id="user__register">
        <div>
            <label for="new__user">USUARIO:</label>
            <input type="text" name="" id="new__user">
        </div>
        <div>
            <label for="new__password">CONTRASEÑA:</label>
            <input type="password" name="" id="new__password">
        </div>
        <button type="submit" id="btn__register">REGISTRATE:</button>
    </form>

    <script type="module" src="../js/usuario.js"></script>
</body>

</html>
